name: Dismiss code reviews from collaborators

on:
  pull_request_review:
    types: [submitted]

jobs:
  approver-vibe-check:
    name: Dismiss code reviews from collaborators
    runs-on: ubuntu-latest
    if: github.event.review.state == 'approved'
    steps:

      - name: Checkout code
        uses: action/checkout@v2

      - name: Dismiss code reviews from collaborators
        uses: ./.github/actions/RejectPR
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
